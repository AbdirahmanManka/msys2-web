{% extends "layout.html" %}
{% block content %}

<div class="card mb-3">
  <div class="card-header">
    <h4 class="card-title">Groups</h4>
    <h6 class="card-subtitle mb-2 text-muted">All package groups</h6>
  </div>
  <div class="card-body">
    <ul>
      {% for g in groups|sort %}
        <li><a href="{{ url_for('group', name=g) }}">{{ g }}</a></li>
      {% else %}
        No groups found
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
