{% extends "layout.html" %}
{% block content %}

<div class="card mb-3">
  <div class="card-header text-muted">
    <h4 class="card-title">Group: <a href="/group/{{ name }}">{{ name }}</a></h4>
  </div>
  <div class="card-body">
    <ul>
      {% for s in sources %}
        <li><a href="/base/{{ s.name }}">{{ s.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
