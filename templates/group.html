{% extends "layout.html" %}
{% block content %}

<div class="card mb-3">
  <div class="card-header">
    <h4 class="card-title">Group: <a href="{{ url_for('group', name=name) }}">{{ name }}</a></h4>
    <h6 class="card-subtitle mb-2 text-muted">Packages that are part of the group</h6>
  </div>
  <div class="card-body">
    <ul>
      {% for s in sources %}
        <li><a href="{{ url_for('base', name=s.name) }}">{{ s.name }}</a></li>
      {% else %}
        No groups found
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
