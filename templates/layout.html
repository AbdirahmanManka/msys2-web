<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    </head>
    <body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
      <a class="navbar-brand" href="{{ url_for('.index') }}" style="line-height: 2em">
          <img src="{{ url_for('static', filename='images/logo.svg') }}" style="width:2em;height:2em;margin-right:0.5em;" class="d-inline-block align-top" alt="MSYS2"> MSYS2 Packages
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="d-block d-md-none">
          <ul class="navbar-nav mr-auto">
            {% include 'navbar.html' %}
          </ul>
        </div>
        <div class="ml-auto">
          <a href="https://www.msys2.org" class="btn btn-sm btn-outline-primary ml-auto">Get MSYS2</a>
          <a href="https://github.com/msys2/msys2-web" class="btn btn-sm btn-outline-info">Fork on GitHub</a>
        </div>
      </div>
    </nav>

{% block outer %}
<div class="container">
<div class="container-fluid p-0 p-md-2">
  <div class="row">
        <div class="col-md-2 p-0 px-2 text-center text-md-left d-none d-md-block">
            <div class="sticky-top bg-light card overflow-hidden">
             <ul class="nav flex-column">
                {% include 'navbar.html' %}
            </ul>
            </div>
        </div>
        <div class="col-md-10 p-0 px-1" id="main">
{% block inner_content %}
{% endblock %}
        </div>
  </div>
</div>
<div><small class="text-muted">Last Update: {{ update_timestamp()|timestamp }}</small></div>
</div>
{% endblock %}

    </body>
</html>
